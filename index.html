<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="margin: 1%;">Grid-container övning</h1>
    <div class="grid-container">
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);">1</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);" >2</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);">3</div>
    </div>
    <br>
    <br>
    <h1 style="margin-left: 2.5%;">Grid-template-rows övning</h1>
    <div class="grid-template">
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234); padding-top: 0.75%;">1</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234); padding-top: 4%;">2</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234); padding-top: 2%;">3</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234); padding-top: 0.25%">4</div>
    </div>
    
    <h1 style="margin: 1%;">Grid-template-columns övning</h1>
    <div class="grid-columns">
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);">1</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);" >2</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);">3</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);">4</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);">5</div>
        <div style="border: solid black; margin: 1%; background-color: rgb(234, 234, 234);">6</div>
    </div>
</body>
</html>
